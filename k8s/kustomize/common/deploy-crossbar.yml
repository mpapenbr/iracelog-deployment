apiVersion: apps/v1
kind: Deployment
metadata:
  name: iracelog-crossbar-deploy
  # namespace: iracelog
  labels:
    app: iracelog-crossbar
  annotations: 
spec:
  selector:
    matchLabels:
      app: iracelog-crossbar
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: iracelog-crossbar
    spec:
      containers:
      - name: iracelog-crossbar
        image: crossbario/crossbar:cpy-amd64-21.2.1   
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:
          - secretRef:
              name: my-secrets
        volumeMounts:
        # this looks strange but it works to replace a config file 
        - name: config-volume
          mountPath: /node/.crossbar/config.json
          subPath: config.json
      volumes:
      - name: config-volume
        configMap:
          name: crossbar-config